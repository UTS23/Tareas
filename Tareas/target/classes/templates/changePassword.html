<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Estilos de Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-t2QR2SrgdGdOLRsCw22lN4AgjWh9R3svVNMLFl44MgdfmQAY21Uus3d17/LHKCJES28+ZShU+y0Lg4IHkR6KxA==" crossorigin="anonymous" />
    <!-- Estilos de Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" integrity="sha512-zZyyMUSaqhX4nJ2F7rPpYzXZq/JAlGzU1/kER7p+TctDrbjs1EhtY0oX/DXFBLbhEKdPiCXDLwKwH6tP6gi3aQ==" crossorigin="anonymous" />
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f8f8;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">Change Password</h2>
        <form action="/changePassword" method="post" class="ui form">
            <input type="hidden" name="userId" value="${userId}" />
            <div class="field">
                <label for="oldPassword">Old Password:</label>
                <input type="password" id="oldPassword" name="oldPassword" required class="form-control"/>
            </div>
            <div class="field">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required class="form-control"/>
            </div>
            <button type="submit" class="button btn btn-primary">Change Password</button>
        </form>
        <div th:if="${error}" class="message ui message negative">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
